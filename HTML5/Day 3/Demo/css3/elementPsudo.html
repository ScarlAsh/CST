<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p::first-letter {
        color: red;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-transform: capitalize;
        font-size: 20px;
      }
      p::first-line {
        color: green;
      }
      #changes {
        position: relative;
      }
      #changes::before {
        content: 'Hello';
        position: absolute;
        left: 0;
      }
      #changes::after {
        content: 'Bye';
        position: absolute;
      }
    </style>
    <link rel="stylesheet" href="./global.css" />
  </head>
  <body>
    <p>this is some text</p>
    <span>this is poppins</span>
    <p id="changes">
      lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam aperiam
      repellendus similique quia tempore harum laboriosam fuga ab iusto!
      Provident earum deserunt eum ut maiores error repudiandae totam voluptatem
      quae.
    </p>
  </body>
</html>
