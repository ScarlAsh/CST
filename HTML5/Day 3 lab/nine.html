<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nine</title>
    <style>
        button{
            width:150px;
            height: 30px;
            background-color: lightblue;
            border-radius: 20px;
            border: 2px solid rgb(89, 148, 168);
        }
        button:hover{
            border: 2px solid rgb(123, 167, 182);
            background-color: pink;
        }
        div{
            margin:auto;
            width:50%;
            margin-top:200px;
        }
    </style>
</head>
<body>
    <div>
        <button>Hover to Blink</button>
    </div>
</body>
</html>
