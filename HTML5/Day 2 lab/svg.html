<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <script src="./script.js"></script>
    <style>
        .container{
            width: 50%;
            margin:auto;
            margin-top:100px;
        }
        math{
            color:red;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="250" height="250" xmlns="http://www.w3.org/2000/svg">
            <!-- Triangle -->
            <polygon points="10,10 10,90 90,90" fill="red" stroke="red" stroke-width="5" fill-rule="evenodd" />
            <!-- Labels -->
            <text x="0" y="50" font-family="Arial" font-size="12" fill="black">a</text>
            <text x="50" y="110" font-family="Arial" font-size="12" fill="black">b</text>
            <text x="70" y="50" font-family="Arial" font-size="12" fill="black">c</text>
        </svg>

        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mrow>
            <mi>c</mi>
            <mo>=</mo>
            <msqrt>
                <mrow>
                <msup>
                    <mi>a</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>
                <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                </msup>
                </mrow>
            </msqrt>
            </mrow>
        </math>
        </p>

    </div>
</body>
</html>
