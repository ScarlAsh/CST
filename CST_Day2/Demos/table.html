<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table,
        td,
        th {
            padding:15px;
            border: 2px solid red;
        }

    </style>
</head>

<body>
    <h1>OMAR</h1>
    <table>
        <caption>Table 1.1</caption>

        <tbody>


            <tr>
                <td>cell2.1</td>
                <td>cell2.2</td>
                <td>cell2.3</td>
                <td>cell2.4</td>


            </tr>
            <tr>
                <td>cell3.1</td>
                <td>cell3.2</td>
                <td rowspan="3">cell3.3</td>
                <td>cell3.4</td>
            </tr>
            <tr>
                <td>cell4.1</td>
                <td>cell4.2</td>
                <td>cell4.4</td>
            </tr>
            <tr>
                <td>cell5.1</td>
                <td>cell5.2</td>
                <td>cell5.4</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th colspan=4>Head</th>
            </tr>
            <tr>
                <th colspan="2">cell1.1</th>
                <th colspan="2">cell1.2</th>

            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>foot</td>
                <td>foot</td>
                <td>foot</td>
                <td>foot</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
