<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <style>
        textarea {
            resize: none;
        }

    </style>

</head>

<body>
    <input type="text">
    <form action="Welcome.html">
        <fieldset>
            <legend>My Form</legend>
            <label for="usrnm"> UserNa<u>m</u>e:</label> <input type="text" id="usrnm" placeholder="enter your name" name="usrnm" accesskey="m"><br>
            <label> Password:</label> <input type="password" disabled placeholder="enter your password" name="usrpswd"><br>
            <label> Email:</label> <input type="email" placeholder="enter your email" name="ursemail"><br>
            <!--<input type="submit" value="Send">-->
            <input type="radio" name="radionm" id="r1" value="PD" checked><label for="r1">Radio1</label><br>
            <input type="radio" name="radionm" id="r2" value="SA"><label for="r2">Radio2</label><br>
            <input type="radio" name="radionm" id="r3"><label for="r3">Radio3</label><br>
            <input type="radio" name="radionm" id="r4" value="UI"><label for="r4">Radio4</label><br>
            <input type="checkbox" name="chk1" value="1" checked>
            <input type="checkbox" name="chk2" value="2">
            <input type="checkbox" name="chk3" value="3">
            <input type="checkbox" name="chk4" value="4">
            <input type="checkbox" name="chk5" value="5">

            <br>
            <select>
                <optgroup label="grp1">
                    <option name="o1">option#1</option>
                    <option name="o2">option#2</option>
                    <option name="o3">option#3</option>
                </optgroup>
                <optgroup label="grp2" disabled>
                    <option>option#4</option>
                    <option>option#5</option>
                    <option>option#6</option>
                </optgroup>
                <optgroup label="grp3">
                    <option>option#7</option>
                    <option>option#8</option>
                    <option>option#9</option>
                    <option>option#10</option>
                    <option>option#11</option>
                </optgroup>
            </select>
            <br>
            <textarea cols="50" rows="5"></textarea>
            <br>
            <input type="reset" value="clear..">


            <button type="submit">send data</button>
            <button type="reset">clear data</button>
        </fieldset>
    </form>
</body>

</html>
